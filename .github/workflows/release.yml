# Build .exe (Windows) et .app (macOS) puis créer une release GitHub au push d'un tag v*
# Usage : git tag v0.1.0 && git push origin v0.1.0

name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Build .exe
        run: |
          python -m pip install pyinstaller
          python -m PyInstaller --onefile --windowed --name=Brlok --clean --noconfirm brlok/__main__.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Brlok-Windows
          path: dist/Brlok.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Build .app
        run: |
          python -m pip install pyinstaller
          python -m PyInstaller --windowed --name=Brlok --clean --noconfirm brlok/__main__.py

      - name: Zip .app for upload
        run: |
          cd dist
          zip -r Brlok-macos.app.zip Brlok.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Brlok-macOS
          path: dist/Brlok-macos.app.zip

  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Prepare release assets
        run: |
          # Avec merge-multiple, les fichiers peuvent être à la racine ou dans dist/
          if [ ! -f Brlok.exe ]; then
            if [ -f dist/Brlok.exe ]; then cp dist/Brlok.exe .; else echo "Brlok.exe introuvable. Contenu:" && find . -type f; exit 1; fi
          fi
          if [ ! -f Brlok-macos.app.zip ]; then
            if [ -f dist/Brlok-macos.app.zip ]; then cp dist/Brlok-macos.app.zip .; else echo "Brlok-macos.app.zip introuvable. Contenu:" && find . -type f; exit 1; fi
          fi
          ls -la Brlok.exe Brlok-macos.app.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Brlok.exe
            Brlok-macos.app.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
