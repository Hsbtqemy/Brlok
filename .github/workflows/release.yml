# Build .exe (Windows) et .app (macOS) puis cr√©er une release GitHub au push d'un tag v*
# Usage : git tag v0.1.0 && git push origin v0.1.0

name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Build .exe
        run: |
          python -m pip install pyinstaller
          python -m PyInstaller --onefile --windowed --name=Brlok --clean --noconfirm brlok/__main__.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Brlok-Windows
          path: dist/Brlok.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Build .app
        run: |
          python -m pip install pyinstaller
          python -m PyInstaller --windowed --name=Brlok --clean --noconfirm brlok/__main__.py

      - name: Zip .app for upload
        run: |
          cd dist
          zip -r Brlok-macos.app.zip Brlok.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Brlok-macOS
          path: dist/Brlok-macos.app.zip

  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Brlok-Windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: Brlok-macOS

      - name: Prepare release assets
        run: |
          if [ -f Brlok-Windows/dist/Brlok.exe ]; then
            cp Brlok-Windows/dist/Brlok.exe .
          elif [ -f Brlok-Windows/Brlok.exe ]; then
            cp Brlok-Windows/Brlok.exe .
          else
            echo "Contents of Brlok-Windows:" && ls -laR Brlok-Windows/
            exit 1
          fi
          if [ -f Brlok-macOS/dist/Brlok-macos.app.zip ]; then
            cp Brlok-macOS/dist/Brlok-macos.app.zip .
          elif [ -f Brlok-macOS/Brlok-macos.app.zip ]; then
            cp Brlok-macOS/Brlok-macos.app.zip .
          else
            echo "Contents of Brlok-macOS:" && ls -laR Brlok-macOS/
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Brlok.exe
            Brlok-macos.app.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
